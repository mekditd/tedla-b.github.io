<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Tedla B</h1>

        <ul id="bio">                
            <button id="about">About</button>
            <button id="portfolio">Portfolio</button>
            <button id="contact">Contact</button>
        </ul>

    </header>

    <form action="http://www.google.com">
        <!-- input for name -->
        <label for="name">Name <br></label>
        <input id="name" type="text" name="name" placeholder="John Smith" required><br>

        <!-- email input -->
        <label for="email" placeholder="example.gmail.com">Email <br></label>
        <input id="email" type="email" name="username" placeholder="example.gmail.com" required><br>
        
        <!-- text input -->
        <label type="text" name="textarea" id="textarea">
        <textarea rows="10" cols="50" name="textarea">
            
        </textarea><br>
        <label for="submit">Submit:</label>
        
        <input id="submit" type="submit" name="submit">
    </form>
</body>
</html>
